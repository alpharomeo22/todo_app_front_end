        <!-- <span class="box-one">Box 1</span>

    <div id="new-todo-block">
      <input class="text-input" id="new-todo-description" type="text" placeholder="Add a new todo...">
      <input class="text-input" id="new-time-created" type="number" placeholder="Time created">
      <input class="text-input" id="new-deadline" type="number" placeholder="Due">
      <input class="text-input" id="new-time-completed" type="number" placholder="Time completed">
      <input class="text-input" id="new-comments" type="text" placeholder="Add comments">
      <input class="text-input" id="new-progress" type="text" placeholder="Progress">
      <input class="button" id="add-new-todo-button" type="submit" value="Add todo">
    </div>
